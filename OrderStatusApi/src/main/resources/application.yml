spring:
    application:
        name: OrderStatusApi
    datasource:
        url: jdbc:h2:file:./data/demo
        driver-class-name: org.h2.Driver
        username: sa
        password: password
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
            ddl-auto: update
server:
    servlet:
        context-path: /api